<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Krona+One|Muli|Material+Icons" rel="stylesheet">
    <title>Avoco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div id="navbar">
        <div id="logo">AVOCO</div>
        <div id="navbarButtonsFlex">
            <button id="homeButton" class="material-icons navbarButton">home</button>
            <button id="messagesButton" class="material-icons navbarButton">message</button>
            <button id="addButton" class="material-icons navbarButton">add_circle</button>
        </div>
        <div id="loggedUser">
            <div id="profilePic" class="material-icons">person</div>
            Andrzej Zalogowany
        </div>

        <div class="searchBar">
            <input placeholder="Szukaj..."></input>
            <div class="material-icons searchIcon primaryColor">search</div>
        </div>
        <button class="logOutButton navbarButton">
            <span id="logOutIcon"class="material-icons">exit_to_app</span>
            Wyloguj
        </button>
    </div>
    <div id="container">
        <div id="leftPanel">&nbsp;</div>
        <div id="middleScreen">&nbsp;</div>
        <div id="rightPanel">&nbsp;</div>
    </div>
</body>

</html>
